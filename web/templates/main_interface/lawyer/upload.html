{% extends "base.html" %}
{% block content %}

<h2>Загрузите документы (до 5)</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<ul>
    {% for f in files %}
        <li>{{ f }}</li>
    {% endfor %}
</ul>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document" class="form-control">
    <button class="btn btn-primary mt-3">Загрузить файл</button>
</form>

<form method="post" class="mt-3">
    {% csrf_token %}
    <button name="skip" class="btn btn-success">Пропустить</button>
</form>

{% endblock %}
