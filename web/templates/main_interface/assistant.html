{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block extra_css %}
<style>
    /* Чат — 81% высоты экрана, поле ввода видно без прокрутки */
    .assistant-chat-fullpage {
        height: 81vh;
        min-height: 380px;
        max-height: 81vh;
        display: flex;
        flex-direction: column;
        background: var(--bg-dark);
    }

    .assistant-chat-fullpage .assistant-header {
        flex-shrink: 0;
        margin-top: -35px;
        padding: 0 16px 10px 16px;
        border-bottom: 1px solid var(--border-color);
        text-align: center;
    }
    .assistant-chat-fullpage .assistant-header h1 {
        font-size: 32px;
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
    }
    .assistant-chat-fullpage .chat-inner {
        flex: 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
        padding: 0 16px;
    }

    .assistant-chat-fullpage #chat-messages {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        padding: 16px 15px 12px 0;
        margin-right: -20px;
        -webkit-overflow-scrolling: touch;
    }

    .assistant-chat-fullpage .chat-input-row {
        margin-top: auto; /* прижимает строку ввода к низу области */
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 12px 0 16px 0;
        border-top: 1px solid var(--border-color);
        background: var(--bg-dark);
    }

    .assistant-chat-fullpage #chat-input {
        flex: 1;
        min-width: 0;
        padding: 14px 18px;
        border: 1px solid var(--border-color);
        border-radius: 24px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 15px;
        outline: none;
    }

    .assistant-chat-fullpage #chat-input:focus {
        border-color: var(--accent-gold);
    }

    .assistant-chat-fullpage #chat-send {
        flex-shrink: 0;
        padding: 14px 24px;
        border-radius: 24px;
        white-space: nowrap;
    }

    .assistant-chat-fullpage #chat-error {
        margin-top: 4px;
    }

    /* Сообщения как в Telegram: свои справа, ответы слева */
    .assistant-chat-fullpage .chat-msg {
        margin-bottom: 12px;
        padding: 10px 14px;
        max-width: 85%;
        word-break: break-word;
        border-radius: 12px;
        line-height: 1.4;
    }
    .assistant-chat-fullpage .chat-msg-user {
        margin-left: auto;
        background: #2a6bf3;
        color: #fff;
        border-bottom-right-radius: 4px;
    }
    .assistant-chat-fullpage .chat-msg-bot {
        margin-right: auto;
        background: var(--bg-secondary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 4px;
    }
    .assistant-chat-fullpage .chat-msg-typing {
        margin-right: auto;
        background: var(--bg-secondary);
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 4px;
        font-style: normal;
    }
    .assistant-chat-fullpage .typing-dots {
        display: inline-flex;
        align-items: center;
        gap: 4px;
    }
    .assistant-chat-fullpage .typing-dots span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: currentColor;
        animation: typing-dot 1.4s ease-in-out infinite;
    }
    .assistant-chat-fullpage .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .assistant-chat-fullpage .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing-dot {
        0%, 60%, 100% { opacity: 0.3; transform: scale(0.8); }
        30% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 1024px) {
        .assistant-chat-fullpage {
            height: 81vh;
            max-height: 81vh;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="assistant-chat-fullpage">
    <header class="assistant-header">
        <h1>Domos AI</h1>
    </header>
    <div class="chat-inner">
        <div id="chat-messages"></div>
        <div class="chat-input-row">
            <input type="text" id="chat-input" placeholder="Сообщение" />
            <button type="button" id="chat-send" class="btn btn-primary">Отправить</button>
        </div>
        <p id="chat-error" style="color: var(--danger); font-size: 13px; margin-top: 8px; display: none;"></p>
    </div>
</div>

<script>
(function() {
    var messagesEl = document.getElementById('chat-messages');
    var inputEl = document.getElementById('chat-input');
    var sendBtn = document.getElementById('chat-send');
    var errorEl = document.getElementById('chat-error');

    function addMessage(text, isUser) {
        var div = document.createElement('div');
        div.className = 'chat-msg ' + (isUser ? 'chat-msg-user' : 'chat-msg-bot');
        if (isUser) {
            div.textContent = text;
        } else {
            div.innerHTML = text.replace(/\n/g, '<br>');
        }
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function showError(msg) {
        errorEl.textContent = msg;
        errorEl.style.display = 'block';
    }
    function hideError() {
        errorEl.style.display = 'none';
    }

    function setLoading(loading) {
        sendBtn.disabled = loading;
    }

    function addTypingMessage() {
        var div = document.createElement('div');
        div.className = 'chat-msg chat-msg-bot chat-msg-typing';
        div.id = 'chat-typing-msg';
        div.innerHTML = '<span class="typing-dots"><span></span><span></span><span></span></span>';
        messagesEl.appendChild(div);
        messagesEl.scrollTop = messagesEl.scrollHeight;
        return div;
    }

    function removeTypingMessage() {
        var el = document.getElementById('chat-typing-msg');
        if (el) el.remove();
    }

    sendBtn.addEventListener('click', function() {
        var text = (inputEl.value || '').trim();
        if (!text) return;
        inputEl.value = '';
        hideError();
        addMessage(text, true);
        setLoading(true);
        addTypingMessage();

        fetch('{% url "assistant_chat_api" %}', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
            body: JSON.stringify({ message: text }),
            credentials: 'same-origin'
        })
        .then(function(r) {
            return r.json().then(function(data) {
                if (!r.ok) throw new Error(data.error || 'Ошибка запроса');
                return data;
            });
        })
        .then(function(data) {
            removeTypingMessage();
            addMessage(data.answer || '', false);
        })
        .catch(function(err) {
            removeTypingMessage();
            showError(err.message || 'Не удалось отправить сообщение.');
        })
        .finally(function() {
            setLoading(false);
        });
    });

    inputEl.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendBtn.click();
        }
    });
})();
</script>
{% endblock %}
