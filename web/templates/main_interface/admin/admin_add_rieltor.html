{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="main-menu">

    <div class="menu-header">
        <span class="menu-title">{{ page_title }}</span>
    </div>

    {% if error %}
    <div class="menu-row single">
        <div class="row-text" style="color: red;">
            {{ error }}
        </div>
    </div>
    {% endif %}

    {% if success %}
    <div class="menu-row single">
        <div class="row-text" style="color: green;">
            {{ success }}
        </div>
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="menu-row single">
            <div class="row-text">
                <label><strong>ФИО:</strong></label>
                <input type="text" name="fullname" class="input full" required>
            </div>
        </div>

        <div class="menu-row single">
            <div class="row-text">
                <label><strong>Телефон:</strong></label>
                <input type="text" name="phone" class="input full" required>
            </div>
        </div>

        <div class="menu-row single">
            <div class="row-text">
                <label><strong>Email:</strong></label>
                <input type="email" name="email" class="input full" required>
            </div>
        </div>

        <div class="menu-row single">
            <div class="row-text">
                <label><strong>Фото:</strong></label>
                <input type="file" name="photo" class="input full" accept="image/*" required>
            </div>
        </div>

        <div class="menu-row single">
            <button type="submit" class="menu-btn full">
                Добавить риэлтора
            </button>
        </div>

    </form>

    <div class="menu-row single">
        <a href="{% url 'main_menu' %}" class="menu-btn back full">
            ⬅ В главное меню
        </a>
    </div>

</div>
{% endblock %}
